<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" /> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <!--My CSS-->
        <link rel="stylesheet" href="styles/main.css">


        <title>Rock Paper Scissors | Time Waster</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors.</h1>
        </header>

        <div class="container">
            <div class="scoreboard">
                
                <div class="badge" id="user-badge">
                    User
                </div>
                <div class="badge" id="comp-badge">
                    Code
                </div>
                <div class="scores">
                    <span class="user-score">0</span><span>:</span><span class="computer-score">0</span>
                </div>
                <div class="badge" id="resetScores">
                    Reset
                </div>
                
            </div>

            <div class="game-result display">
                <div class="user-game">
                    <span id="rps-icon"></span>
                </div>

                <div class="comp-game">
                    <span id="rps-icon"></span>
                </div>
            </div>
            
            <div class="result">
                <p id="result-text">Play to win, Nothing.</p>
                <p id="streak-text">Win Streak</p>
                <p id="streak-score">0</p>
            </div>

            

            <div class="choices">
                <h2>Select your hand.</h2>
                <!--Rock-->
                <div class="choice" id="r">
                    <span id="rps-icon" class="fas fa-hand-rock"></span>
                </div>
                <!--Paper-->
                <div class="choice" id="p">
                    <span id="rps-icon" class="fas fa-hand-paper"></span>
                </div>
                <!--Scissors-->
                <div class="choice" id="s">
                    <span id="rps-icon" class="fas fa-hand-scissors"></span>
                </div>
            </div>

        </div>

        <footer class="container-fluid">

        </footer>

        <script src="js/app.js"></script>
    </body>
</html>
